<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Aprendendo a fazer formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usu√°rio: </label>
           <input type="text" name="nome" id="iusu" required minlength="5" maxlength="15" placeholder="Nickname" autocomplete="username">
        </p>
        <p>
            <label for="isen">Password: </label>
            <input type="password" name="sen" id="isen" required minlength="3" maxlength="8" placeholder="Palavra chave" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
