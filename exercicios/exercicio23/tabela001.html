<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 100px;
            padding: 2px;
            text-align: center;
            border-spacing: 0px;
        }
        td:hover{
            background-color: gray;
            text-decoration: underline;
            text-align: end;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
          <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
          </tr>
          <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
          </tr>
          <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
          </tr>
          <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
          </tr>
    </table>
    
</body>
</html>
